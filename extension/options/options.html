<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <title>PrettyPrintGmail - Options</title>
</head>

<body>
    <h1>Options</h1>
    <br>
    <form name="settings" action="" id="settings">
        <br>
        <input type="checkbox" name="subject" id="subject" value="subject" checked>
        <label for="subject">Print subject? </label>
        <br>
        <br>
        <input type="checkbox" name="from" id="from" value="from" checked>
        <label for="from">Print from? </label>
        <br>
        <br>
        <input type="checkbox" name="to" id="to" value="to" checked>
        <label for="to">Print to? </label>
        <br>
        <br>
        <input type="checkbox" name="datetime" id="datetime" value="datetime" checked>
        <label for="datetime">Print date and time? </label>
        <br>
        <br>
    </form>
    <br>
    <div id="status"></div>
    <br>
    <br>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
